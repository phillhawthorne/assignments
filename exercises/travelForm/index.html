<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="styles.css">
    <meta charset="utf-8">
</head>
    <body>
        <form name="travelForm">
        <h1>Personal Information</h1>
            <label for="">First Name:</label>
                <input value="" type="text">
            <label for="">Last Name:</label>
                <input value="" type="text">
            <label for="">Age:</label>
                <input value="" type="number">
                <h1>Gender:</h1>
         <label for="">Male
            <input value="Male" name="gender" type="radio">
        </label>
        <label for="">Female
                <input value="Female" name="gender" type="radio">
            </label>
            <label for="">Non-Binary
                    <input value="Non-Binary" name="gender" type="radio">
                </label>
                <br>
                <h1>Destination?</h1>
                <select name="travel-location">
                    <option value="here">Over Here</option>
                    <option value="there">Over There</option>
                    <option value="overthere">Somewhere</option>
                </select>
               <br> 
               <h1>Diet Restrictions:</h1>
               <label for="vegan">Vegan</label>
               <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan">
               <label for="gluten">Gluten-free</label>
               <input class="diet" type="checkbox" name="gluten" id="gluten" value="gluten-free">
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
    </body>
    <script src="app.js"></script>
</html>
